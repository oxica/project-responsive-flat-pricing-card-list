<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flat Pricing Card List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div class="pricing-card">
                <div class="pricing">
                    <div class="price">
                        <sup>$</sup>
                        <span>12</span>
                    </div>
                    <p>/month</p>
                    <span class="type">Basic</span>
                </div>
                <div class="card-body">
                    <div class="top-shape"></div>
                    <div class="card-content">
                        <ul>
                            <li>Lorem Ipsum Dolar.<ion-icon name="checkmark-circle-outline"></ion-icon></li>
                            <li>Lorem Ipsum Dolar.<ion-icon name="checkmark-circle-outline"></ion-icon></li>
                            <li>Lorem Ipsum Dolar.<ion-icon name="close-circle-outline"></ion-icon></li>
                            <li>Lorem Ipsum Dolar.<ion-icon name="close-circle-outline"></ion-icon></li>
                            <li>Lorem Ipsum Dolar.<ion-icon name="close-circle-outline"></ion-icon></li>
                        </ul>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
